<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../assets/fonts/fontawesome-free-6.5.2-web/css/all.css">
    <title>Document</title>
</head>
<body>
    
    <h2>Cau 6: Table (Bang)</h2>
    <p><strong>Yeu cau</strong>: Sử dụng HTML và CSS để dựng bảng bên dưới (Dùng thẻ table, thead, tbody, tr, th, td).</p>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Ho Ten</th>
                <th>Gioi tinh</th>
                <th>Tuoi</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Le Van A</td>
                <td>Nam</td>
                <td>18</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Le Thi B</td>
                <td>Nu</td>
                <td>22</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Le Van C</td>
                <td>Nam</td>
                <td>26</td>
            </tr>
        </tbody>
    </table>


</body>
</html>
