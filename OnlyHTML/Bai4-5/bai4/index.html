<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../assets/fonts/fontawesome-free-6.5.2-web/css/all.css">
    <title>Cau 4|Bai tap bai 4 + 5</title>
</head>
<body>
    <h2>Cau 4: Pagination (Phan trang)</h2>
    <p><strong>Yeu cau</strong>: Sử dụng HTML và CSS để dựng khối phân trang bên dưới (Dùng thẻ button).</p>

    <button class="numberPage">
        <i class="fa-solid fa-chevron-left"></i>
    </button>

    <button class="numberPage">
        1
    </button>

    <button class="numberPage">
        2
    </button>

    <button class="numberPage active">
        3
    </button>

    <button class="numberPage">
        4
    </button>

    <button class="numberPage">
        5
    </button>

    <button class="numberPage">
        <i class="fa-solid fa-chevron-right"></i>
    </button>

    

</body>
</html>
